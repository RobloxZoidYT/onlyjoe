<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OnlyJoe</title>
  <link rel="icon" href="fanslogo.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    header {
      background-color: #00aff0;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 32px;
      box-sizing: border-box;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .header-logo {
      height: 64px;
      width: 64px;
      max-height: 100%;
      object-fit: cover;
      border-radius: 4px;
      flex-shrink: 0;
    }

    @media (max-width: 600px) {
      .header-logo {
        height: 64px;
        width: 64px;
      }

      header h1 {
        font-size: 1.4rem;
      }
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      padding: 1rem;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ddd;
    }

    .profile-pic {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .username {
      font-size: 1.2rem;
      font-weight: bold;
    }

    video {
      width: 100%;
      max-height: 500px;
      margin-top: 1rem;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="fanslogo.png" alt="OnlyJoe Logo" class="header-logo">
      <h1>OnlyJoe</h1>
    </div>
    <div>@joeesposito</div>
  </header>

  <div class="container">
    <div class="profile-header">
      <div class="profile-pic">
        <img src="joepfp.png" alt="Joe's Profile Picture" />
      </div>
      <div class="username">Joe Esposito</div>
    </div>

    <video controls poster="joethumb.png">
      <source src="joebasement.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <footer>
    &copy; 2025 OnlyJoe. Bringing you exclusive Joe vids.
  </footer>
</body>
</html>
