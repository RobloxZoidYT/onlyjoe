<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OnlyJoe</title>
  <link rel="icon" href="fanslogo.png" type="image/png">
  <style>
    /* … your existing styles … */
    .subscribe-btn { /* keep your existing subscribe-btn styles */ }
    .subscribe-text, .subscribe-price { /* … */ }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="onlylogos.png" alt="OnlyJoe Logo" class="header-logo">
      <h1>OnlyJoe</h1>
    </div>
    <div>@joeesposito</div>
  </header>

  <div class="container">
    <div class="profile-header">
      <div class="profile-pic">
        <img src="joepfp.png" alt="Joe's Profile Picture" />
      </div>
      <div class="username">Joe Esposito</div>
    </div>

    <video controls poster="joethumb.png">
      <source src="joebasement.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- PayPal “Buy Now” form -->
  <form
    action="https://www.paypal.com/cgi-bin/webscr"
    method="post"
    class="subscribe-btn"
  >
    <!-- Tell PayPal it’s a Buy Now button -->
    <input type="hidden" name="cmd" value="_xclick">
    <!-- Your PayPal account email -->
    <input type="hidden" name="business" value="YOUR_PAYPAL_EMAIL@example.com">
    <!-- What they’re buying -->
    <input type="hidden" name="item_name" value="OnlyJoe Exclusive Subscription">
    <input type="hidden" name="amount"    value="4.99">
    <input type="hidden" name="currency_code" value="EUR">
    <!-- After they pay, send them here -->
    <input type="hidden" name="return"    value="https://onlyjoevids.com/exclusive">
    <!-- Override IPN to hit your listener -->
    <input type="hidden" name="notify_url" value="https://onlyjoevids.com/ipn">

    <button type="submit">
      <span class="subscribe-text">SUBSCRIBE</span>
      <span class="subscribe-price">€4.99</span>
    </button>
  </form>

  <footer>
    &copy; 2025 OnlyJoe. Bringing you exclusive Joe vids.
  </footer>
</body>
</html>
